name: Build and test

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./src

    steps:
    - name: Verify Linked Issue
      #uses: hattan/verify-linked-issue-action@v1.1.5
      uses: khamza85/verify-linked-issue-action@5b59c19674c22f23232bca0ea9dbbc7196b88bf8
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build -c Release --no-restore
    
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal --filter "Category!=LongRunning"
